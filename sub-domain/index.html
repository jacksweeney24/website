     <script>
    function toggleVisibility(selector) {
        const sections = ['.slide-container', '.video-container', '.copy-container', '.contact-container'];
        let isCurrentSectionVisible = false;

        sections.forEach(section => {
            const element = document.querySelector(section);
            if (element.style.display === 'block' && section === selector) {
                isCurrentSectionVisible = true;
            }
            element.style.display = 'none';
        });

        const element = document.querySelector(selector);
        element.style.display = isCurrentSectionVisible ? 'none' : 'block';
    }

    function toggleContact() {
    // Hide other sections
    const sections = ['.slide-container', '.video-container', '.copy-container'];
    sections.forEach(section => {
        const element = document.querySelector(section);
        element.style.display = 'none';
    });

    // Toggle contact section
    const contactElement = document.querySelector('.contact-container');
    contactElement.style.display = (contactElement.style.display === 'none' || contactElement.style.display === '') ? 'block' : 'none';
    }
</script>
