<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="welcome">
    <meta property="og:description" content="to my website">
    <meta property="og:image" content="http://jacksweeney.xyz/cursor.jpeg">
    <meta property="og:url" content="http://jacksweeney.xyz">

    <title>Jack's Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            height: 100vh; /* Set a fixed height */
            text-align: center;
                            margin-top: 20px;
        }

        .header-logo {
            width: 222px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav {
            /* Center the nav menu horizontally and vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width:%;
            max-width: 400px;
            margin-top: 10px;
            flex-wrap: wrap; /* Added flex-wrap to wrap menu items */
            width: 100%;
        }

        nav a {
            font-size: 16px;
            color: black;
            text-decoration: underline; /* Add underline style */
            white-space: nowrap; /* Prevent menu items from wrapping */
            font-style: italic; /* Add italic style */
            position: relative; /* Add relative positioning */
            padding-right: 20px; /* Add right padding to create space for dashes */
        }

        .play-button {
            margin-bottom: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            outline: none; /* Remove button outline */
        }

        /* Hide the video iframe by default */
        .video-container {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            nav a {
                margin: 5px;
            }
            .nav-top {
                margin-bottom: 10px; /* Add spacing between top row and bottom row */
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 20px;
            }

            .header-logo {
                width: 100%;
                max-width: 300px;
            }
        }

        .work-together-button {
        width: 200px;
        height: 44px;
        flex-shrink: 0;
        font-size: 16px; /* Font size */
        cursor: pointer; /* Cursor as pointer */
        border-radius: 12px; /* Rounded corners */
        margin-bottom: 20px
        }

    </style>
</head>
<body>
    <div class="header">
        <img id="imageSwitch" src="profpic.jpg" class="header-logo">
        <h1 class="welcome-text">Jack Sweeney // Content Specialist</h1>
        <nav id="navMenu">
            <div class="nav-top">
                <a href="javascript:void(0);" onclick="toggleVisibility('.slide-container')">Social</a>
                <a href="javascript:void(0);" onclick="toggleVisibility('.video-container')">Video</a>
                <a href="javascript:void(0);" onclick="toggleVisibility('.copy-container')">Copy</a>
            </div>
        </nav>

        <!-- Container for the slide deck -->
         <div class="slide-container" style="display: none; margin-top: 20px;">
            <iframe src="example.pdf" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

        </div>

        <!-- Container for the video content -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/rJYKapc1zK4" frameborder="0" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Go4uJoMhwrE" frameborder="0" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zjaM8Vhe3JU" frameborder="0" allowfullscreen></iframe>
        </div>

                <!-- Container for the copy content -->
        <div class="copy-container" style="display: none; margin-top: 20px;">
            <p>Your copy content goes here.</p>
        </div>

                <!-- Button to show contact section -->
        <button class="work-together-button" style="margin-top: 20px;" onclick="toggleContact()">Let's Work Together</button>

        <!-- Container for the contact section -->
        <div class="contact-container" style="display: none; margin-top: 20px;">
            <h2>CONTACT</h2>
            <p>Reach out via email, or schedule an onboarding call!</p>
            <p>jack.sweeney24@gmail.com</p>
            <p>Calendly Link</p>
        </div>

    </div>

     <script>
        function toggleVisibility(selector) {
            const sections = ['.slide-container', '.video-container', '.copy-container', '.contact-container'];
            sections.forEach(section => {
                const element = document.querySelector(section);
                element.style.display = 'none';
            });

            const element = document.querySelector(selector);
            element.style.display = 'block';
        }

        function toggleContact() {
            const sections = ['.slide-container', '.video-container', '.copy-container'];
            sections.forEach(section => {
                const element = document.querySelector(section);
                element.style.display = 'none';
            });

            const contactElement = document.querySelector('.contact-container');
            contactElement.style.display = (contactElement.style.display === 'none' || contactElement.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
