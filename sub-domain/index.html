<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="welcome">
    <meta property="og:description" content="to my website">
    <meta property="og:image" content="http://jacksweeney.xyz/cursor.jpeg">
    <meta property="og:url" content="http://jacksweeney.xyz">

    <title>Jack's Services❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            height: 100vh; /* Set a fixed height */
        }

        .header-logo {
            width: 222px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        nav {
            /* Center the nav menu horizontally and vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 400px;
            margin-top: 10px;
            flex-wrap: wrap; /* Added flex-wrap to wrap menu items */
        }

        nav a {
            font-size: 16px;
            color: black;
            text-decoration: underline; /* Add underline style */
            white-space: nowrap; /* Prevent menu items from wrapping */
            font-style: italic; /* Add italic style */
            position: relative; /* Add relative positioning */
            padding-right: 20px; /* Add right padding to create space for dashes */
        }

        .play-button {
            margin-bottom: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            outline: none; /* Remove button outline */
        }

        @media (max-width: 1024px) {
            nav a {
                margin: 5px;
            }
            .nav-top {
                margin-bottom: 10px; /* Add spacing between top row and bottom row */
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 20px;
            }

            .header-logo {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="imageSwitch" src="profpic.jpg" class="header-logo">
        <h1 class="welcome-text">Jack Sweeney // Viral Content Specialist</h1>
        <nav id="navMenu">
            <div class="nav-top">
                <a href="social.html">Social</a>
                <a href="javascript:void(0);" onclick="embedYouTubeVideo()">Video</a>
                <a href="Copy.html">Copy</a>
            </div>
        </nav>
        
        <!-- Add a hidden iframe to preload the YouTube video in the background -->
        <iframe id="youtubeIframe" width="560" height="315" style="display: none;"></iframe>
    </div>
    
    <script>
        function embedYouTubeVideo() {
            // Get the YouTube video URL
            const youtubeURL = "https://www.youtube.com/watch?v=rJYKapc1zK4&ab_channel=LNCapital";
    
            // Generate the embed URL
            const embedURL = youtubeURL.replace("watch?v=", "embed/");
    
            // Create and set the src attribute of the iframe to the embed URL
            const youtubeIframe = document.getElementById("youtubeIframe");
            youtubeIframe.src = embedURL;
    
            // Show the iframe
            youtubeIframe.style.display = "block";
        }
    </script>
</body>
</html>
