<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="welcome">
    <meta property="og:description" content="to my website">
    <meta property="og:image" content="http://jacksweeney.xyz/cursor.jpeg">
    <meta property="og:url" content="http://jacksweeney.xyz">

    <title>Jack's Services❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            height: 100vh; /* Set a fixed height */
        }

        .header-logo {
            width: 222px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        nav {
            /* Center the nav menu horizontally and vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 400px;
            margin-top: 10px;
            flex-wrap: wrap; /* Added flex-wrap to wrap menu items */
        }

        nav a {
            font-size: 16px;
            color: black;
            text-decoration: underline; /* Add underline style */
            white-space: nowrap; /* Prevent menu items from wrapping */
            font-style: italic; /* Add italic style */
            position: relative; /* Add relative positioning */
            padding-right: 20px; /* Add right padding to create space for dashes */
        }

        .play-button {
            margin-bottom: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            outline: none; /* Remove button outline */
        }

        /* Hide the video iframe by default */
        #videoIframe {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            nav a {
                margin: 5px;
            }
            .nav-top {
                margin-bottom: 10px; /* Add spacing between top row and bottom row */
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 20px;
            }

            .header-logo {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="imageSwitch" src="profpic.jpg" class="header-logo">
        <h1 class="welcome-text">Jack Sweeney // Viral Content Specialist</h1>
        <nav id="navMenu">
            <div class="nav-top">
                <a href="social.html">Social</a>
                <a href="javascript:void(0);" onclick="toggleVideo()">Video</a>
                <a href="Copy.html">Copy</a>
            </div>
        </nav>
        
        <!-- Add an iframe for the video with the ID -->
        <iframe id="videoIframe" width="560" height="315" src="https://www.youtube.com/embed/rJYKapc1zK4" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        let videoVisible = false; // Variable to track video visibility

        function toggleVideo() {
            // Get the video iframe element by its ID
            const videoIframe = document.getElementById("videoIframe");

            // Toggle video visibility
            videoVisible = !videoVisible;

            if (videoVisible) {
                // Display the video iframe
                videoIframe.style.display = "block";
            } else {
                // Hide the video iframe
                videoIframe.style.display = "none";
            }
        }
    </script>
</body>
</html>
