<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Substack</title>
  <style>
    body {
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .content {
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      text-decoration: none;
    }

    iframe {
      max-width: 100%;
      width: 480px;
      height: 320px;
      border: 1px solid #EEE;
      background: white;
    }

    @media (max-width: 480px) {
      iframe {
        width: 100%;
        height: auto;
      }
    }

    @media only screen and (max-width: 600px) {
      .content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <iframe src="https://jsweeney.substack.com/embed" frameborder="0" scrolling="no"></iframe>
  </div>
  <a href="index.html" class="back-link">Back to home</a>
</body>
</html>
