<!DOCTYPE html>
<html>
<head>
  <title>Art Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing styles for making the image smaller and scalable */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: contain;
      margin: 0 auto;
      display: block;  /* Make the image visible */
    }

    @media only screen and (min-width: 600px) {
      img {
        max-width: 555px;
      }
    }
  </style>
</head>
<body>

  <!-- Art Gallery -->
  <h1>Art Shop</h1>
  <div id="art-gallery">
    <img src="assets/images/art2.jpg" alt="Art 2">
  </div>
  <button onclick="addToCart('Art 2', 25)">Add to Cart</button>

  <!-- Cart -->
  <div id="cart">
    <h1>Your Cart</h1>
    <ul id="cartItems">
    </ul>
    <p>Total: $<span id="totalPrice">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <!-- Checkout -->
  <div id="checkout" style="display:none;">
    <h1>Checkout</h1>
    <p>Your total is $<span id="checkoutTotal">0</span></p>
    <button onclick="completeOrder()">Complete Order</button>
  </div>

  <script>
    // Your existing JavaScript for cart functionality
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const totalPrice = document.getElementById('totalPrice');
      cartItems.innerHTML = '';
      total = 0;

      cart.forEach((product, index) => {
        const li = document.createElement('li');
        li.textContent = `${product.item} - $${product.price}`;
        cartItems.appendChild(li);
        total += product.price;
      });

      totalPrice.textContent = total;
    }

    function checkout() {
      document.getElementById('checkout').style.display = 'block';
      document.getElementById('checkoutTotal').textContent = total;
    }

    function completeOrder() {
      alert('Order completed. Thank you for your purchase!');
      cart = [];
      updateCart();
      document.getElementById('checkout').style.display = 'none';
    }
  </script>
</body>
</html>
