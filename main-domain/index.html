<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="welcome">
    <meta property="og:description" content="to my website">
    <meta property="og:image" content="http://jacksweeney.xyz/cursor.jpeg">
    <meta property="og:url" content="http://jacksweeney.xyz">
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">

    <title>Jack's Cool Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            height: 100vh; /* Set a fixed height */
        }

        .header-logo {
            width: 555px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0px;
            cursor: pointer;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        nav {
            display: none; /* Hide the nav menu initially */
            justify-content: center;
            width: 80%;
            max-width: 400px;
            margin-top: 10px;
            flex-wrap: wrap; /* Added flex-wrap to wrap menu items */
        }

        nav a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin: 5px 10px; /* Adjusted margin for better spacing */
            white-space: nowrap; /* Prevent menu items from wrapping */
        }

        .play-button {
            margin-bottom: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            outline: none; /* Remove button outline */
        }

        @media (max-width: 1024px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px;
            }
            .nav-top {
            margin-bottom: 10px; /* Add spacing between top row and bottom row */
        }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 20px;
            }

            .header-logo {
                width: 100%;
                max-width: 300px;
            }
        }

        .subscribe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 280px;  /* Match nav width */
            margin: 25px auto;
            gap: 10px;
            padding: 0 20px;
        }

        .email-input,
        .subscribe-button {
            width: 100%;
            padding: 7px;
            font-size: 14px;
            border: 1.5px solid black;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }

        .subscribe-button {
            background-color: black;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subscribe-button:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 1024px) {
            .subscribe-container {
                width: 90%;
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subscribe-button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .subscribe-button[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="welcome-text">welcome</h1>
        <audio id="audioPlayer" src="electriczoo.mp3"></audio>
        <img id="imageSwitch" src="flower.jpeg" class="header-logo" onclick="toggleAudioImage()">
        <nav id="navMenu">
            <div class="nav-top">
                <a href="art.html">Art</a>
                <a href="poems.html">Poems</a>
                <a href="videos.html">Videos</a>
            </div>
            <div class="nav-bottom">
                <a href="pods.html">Pods</a>
                <a href="https://jsweeney.substack.com/" target="_blank">Blog</a>
                <a href="about.html">About</a>
            </div>
        </nav>
        <button id="initialButton" class="play-button" onclick="toggleAudioImage()">click me</button>
        <div class="subscribe-container">
            <input type="email" id="email" name="email" placeholder="Enter your email" class="email-input" autocomplete="email">
            <button class="subscribe-button" onclick="handleSubscribe()">
                <span class="button-text">Subscribe to my life</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script>
    // Preload the GIF
    let imgGif = new Image();
    imgGif.src = "spongebob.gif";

    // Check if 'visited' is set in localStorage
    let visited = localStorage.getItem('visited');
    let initialButton = document.getElementById("initialButton");
    let navMenu = document.getElementById("navMenu");
    let audio = document.getElementById("audioPlayer");
    let image = document.getElementById("imageSwitch");

    if (visited) {
        // If 'visited' is set, hide the button and display the nav menu
        initialButton.style.display = "none";
        navMenu.style.display = "flex";
    } else {
        // If 'visited' is not set, display the button and hide the nav menu
        initialButton.style.display = "block";
        navMenu.style.display = "none";
    }

    function toggleAudioImage() {
        if(audio.paused){
            audio.play();
            image.src = imgGif.src; // Use the preloaded GIF
            initialButton.style.display = "none";

            // Delay showing the nav menu by 500 milliseconds (half a second)
            setTimeout(function() {
                navMenu.style.display = "flex"; // Show the nav menu
            }, 500);

            // Set 'visited' in localStorage
            localStorage.setItem('visited', true);
        }
        else{
            audio.pause();
            image.src = "flower.jpeg";
        }
    }

    async function handleSubscribe() {
        const emailInput = document.getElementById('email');
        const button = document.querySelector('.subscribe-button');
        const buttonText = button.querySelector('.button-text');
        const spinner = button.querySelector('.spinner');
        
        // Validate email
        const email = emailInput.value.trim();
        if (!email || !email.includes('@')) {
            alert('Please enter a valid email address');
            return;
        }

        // Show spinner, hide text, disable button
        buttonText.style.display = 'none';
        spinner.style.display = 'inline-block';
        button.disabled = true;
        emailInput.disabled = true;

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxSjuvqBxEXuCJJpX2Yqiyli9vJpcYksukmw0k3Lik8QMY3KcKezV65QvNwneniMAc/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            });

            // Show success message
            buttonText.textContent = 'Subscribed!';
            buttonText.style.display = 'inline-block';
            emailInput.value = '';
            
        } catch (error) {
            // Show error message
            buttonText.textContent = 'Error! Try again';
            console.error('Error:', error);
        }

        // Hide spinner
        spinner.style.display = 'none';
        buttonText.style.display = 'inline-block';
        button.disabled = false;
        emailInput.disabled = false;

        // Reset button text after 3 seconds
        setTimeout(() => {
            buttonText.textContent = 'Subscribe to my life';
        }, 3000);
    }
</script>
</body>
</html>
