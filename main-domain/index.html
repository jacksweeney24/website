<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="welcome">
    <meta property="og:description" content="to my website">
    <meta property="og:image" content="http://jacksweeney.xyz/assets/images/cursor.jpeg">
    <meta property="og:url" content="http://jacksweeney.xyz">
    <link rel="icon" type="image/jpeg" href="assets/images/favicon.jpeg">
    <script src="subscribe-component.js"></script>

    <title>Jack's Cool Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            height: 100vh;
        }

        .header-logo {
            width: 555px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0px;
            cursor: pointer;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        nav {
            display: none;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        nav a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin: 5px 10px;
            white-space: nowrap;
        }

        .play-button {
            margin-bottom: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            outline: none;
        }

        subscribe-form {
            width: 100%;
            max-width: 280px;
            margin: 20px auto;
        }

        @media (max-width: 1024px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px;
            }
            .nav-top {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 20px;
            }

            .header-logo {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="welcome-text">welcome</h1>
        <nav id="navMenu">
            <div class="nav-top">
                <a href="art.html">Art</a>
                <a href="poems.html">Poems</a>
                <a href="videos.html">Videos</a>
                <a href="projects.html">Projects</a>
            </div>
            <div class="nav-bottom">
                <a href="pods.html">Pods</a>
                <a href="https://jsweeney.substack.com/" target="_blank">Blog</a>
                <a href="about.html">About</a>
            </div>
        </nav>
        <audio id="audioPlayer" src="assets/audio/electriczoo.mp3"></audio>
        <img id="imageSwitch" src="assets/images/flower.jpeg" class="header-logo" onclick="toggleAudioImage()">
        <button id="initialButton" class="play-button" onclick="toggleAudioImage()">click me</button>
        <subscribe-form style="display: none; margin: 20px auto;"></subscribe-form>
    </div>

    <script>
        console.log('Main script starting...');
        // Preload the GIF
        let imgGif = new Image();
        imgGif.src = "assets/images/spongebob.gif";

        // Check if 'visited' is set in localStorage
        let visited = localStorage.getItem('visited');
        let initialButton = document.getElementById("initialButton");
        let navMenu = document.getElementById("navMenu");
        let audio = document.getElementById("audioPlayer");
        let image = document.getElementById("imageSwitch");
        let subscribeForm = document.querySelector('subscribe-form');

        if (visited) {
            initialButton.style.display = "none";
            navMenu.style.display = "flex";
            subscribeForm.style.display = "block";
        } else {
            initialButton.style.display = "block";
            navMenu.style.display = "none";
            subscribeForm.style.display = "none";
        }

        function toggleAudioImage() {
            if(audio.paused){
                audio.play();
                image.src = imgGif.src;
                initialButton.style.display = "none";

                setTimeout(function() {
                    navMenu.style.display = "flex";
                    subscribeForm.style.display = "block";
                }, 500);

                localStorage.setItem('visited', true);
            }
            else{
                audio.pause();
                image.src = "assets/images/flower.jpeg";
            }
        }
    </script>
    <script src="subscribe-component.js"></script>
    <script>
        // Add this to verify the component is registered
        console.log('Subscribe component registered:', !!customElements.get('subscribe-form'));
    </script>
</body>
</html>
